<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>お問い合わせフォーム</title>
</head>
<body>
    
    <h1>お問い合わせフォーム</h1>
    <div class="form">
        <form action="submitForm.jsp" method="POST">
            <div>
                <label for="name" class="name">名前</label>
                <input type="text" id="name" name="name"> 
            </div>
            <div>
                <label for="tel" class="tel">電話番号</label>
                <input type="text" id="tel" name="tel">
            </div>
            <div>
                <input type="radio" id="prefecture1" name="prefecture" value="群馬県">
                <label for="prefecture1">群馬県</label>
                <input type="radio" id="prefecture2" name="prefecture" value="栃木県">
                <label for="prefecture2">栃木県</label>
                <input type="radio" id="prefecture3" name="prefecture" value="茨城県">
                <label for="prefecture3">茨城県</label>
            </div>
            <div>
                <select name="bloodtype" id="bloodtype">
                    <option value="A">A型</option>
                    <option value="B">B型</option>
                    <option value="O">O型</option>
                    <option value="AB">AB型</option>
                </select>
            </div>

            <input type="submit" value="送信">
        </form>
    </div>

</body>
</html>
